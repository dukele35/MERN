<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt('Insert X value');
        let y = prompt('Insert Y value');

        // sum
        function sumAB(a,b){
            document.writeln('sum =');
            document.writeln(parseInt(a) + parseInt(b));
            console.log('sum',parseInt(a) + parseInt(b));
            document.write("<br>")
            return a+b;
        }

        // sub
        function subAB(a,b){
            document.writeln('sub =');
            document.writeln(parseInt(a) - parseInt(b));
            console.log('sub',parseInt(a) - parseInt(b));
            document.write("<br>")
            return a-b;
        }

        // mul
        function mulAB(a,b){
            document.writeln('mul =');
            document.writeln(parseInt(a) * parseInt(b));
            console.log('mul',parseInt(a) * parseInt(b));
            document.write("<br>")
            return a*b;
        }

        // div
        function divAB(a,b){
            document.writeln('div =');
            document.writeln(parseInt(a) / parseInt(b));
            console.log('div',parseInt(a) / parseInt(b));
            document.write("<br>")
            return a/b;
        }

    </script>
</body>
</html>
