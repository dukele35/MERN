<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Audio and Video</h1>
    <!-- Audio and video need to wrap around <audio controls> tag -->
    <!-- with different sources and formats to support different web browsers -->
    <audio controls>
        <source src="Music/Em-Di-Tim-Anh.mp3" type="audio/mpeg">
        <source src="audio/01.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <video controls>
        <source poster="Video/danang.jpg" src="video/01.mp4" type="video/mp4">
        <source src="Video/Danang.mp4" type="video/ogg">
        Your browser does not support the video element.
    </video>
</body>
</html>
