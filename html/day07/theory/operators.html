<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 2;
        let b = 3;
        console.log('a','=',a);
        console.log('typeof a:',typeof a);
        console.log(`typeof a: ${typeof a}`);
        console.log('typeof a is number: ',typeof a === 'number');
        console.log('typeof b:',typeof b);
        console.log('b','=',b);
        console.log('a + b','=',a + b);
        console.log('a % b','=',a % b);
        let result = a > b;
        console.log('is a > b: ',result);
    </script>
</body>
</html>
